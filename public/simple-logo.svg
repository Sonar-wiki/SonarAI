<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background -->
  <rect width="500" height="500" fill="#030516" rx="50" ry="50"/>
  
  <!-- Sonar Circular Waves -->
  <circle cx="250" cy="250" r="180" fill="none" stroke="#0f7f5c" stroke-width="8" opacity="0.6"/>
  <circle cx="250" cy="250" r="140" fill="none" stroke="#13dfcd" stroke-width="6" opacity="0.7"/>
  <circle cx="250" cy="250" r="100" fill="none" stroke="#0dbcfa" stroke-width="4" opacity="0.8"/>
  <circle cx="250" cy="250" r="60" fill="none" stroke="#13f4ad" stroke-width="3" opacity="0.9"/>
  
  <!-- Center Dot -->
  <circle cx="250" cy="250" r="20" fill="#1bf9a2"/>
  
  <!-- Radar Sweep -->
  <path d="M250,250 L430,150 A200,200 0 0,1 390,320 z" fill="#16a0fd" opacity="0.5"/>
  
  <!-- Text -->
  <text x="250" y="410" font-family="Arial" font-size="60" font-weight="bold" fill="white" text-anchor="middle">SONAR</text>
</svg> 